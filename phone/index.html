			var domin = 'https://housekeeping.ckldzsw.com/app/customer/postInfo'

			})
			$('.btmClick').on('click',function(){

			})
			function closeFun(){

			}
			function sevrePhone(phone){
				$.ajax({
					type:'GET',
					url: domin,
					data:{phone:phone},
					success:function(data){
						if(data.flag){
							$('.alertModel').removeClass('hiddens')
							alert(data.message)
						}
						alert(data.message)
					}
				})
			}
			function timeFun(){
				var timer=null;
				var t1= +new Date() + 1000*60*60*10
				function test(){
				    if(t1-new Date()<=0){
				      clearInterval(timer);
				    }else{
				      var d=cd(t1, new Date(), 'd');
				      var h=cd(t1, new Date(), 'h');
				      var m=cd(t1, new Date(), 'm');
				      var s=cd(t1, new Date(), 's');
					  $('.h').text(h)
					  $('.m').text(m)
					  $('.s').text(s)
				    }
				}
				setInterval(test,1000);
			}
			function cd(t1, t2, tg) {
			    //相差的毫秒数
			    var ms = t1 - Date.parse(t2);
			    var minutes = 1000 * 60;
			    var hours = minutes * 60;
			    var days = hours * 24;
			    var years = days * 365;
			    //求出天数
			    var d = Math.floor(ms / days);
			    //求出除开天数，剩余的毫秒数
			    ms %= days;
			    var h = Math.floor(ms / hours);
			    ms %= hours;
			    var m = Math.floor(ms / minutes);
			    ms %= minutes;
			    var s = Math.floor(ms / 1000);
			    //返回所需值并退出函数
			    switch(tg){
			      case 'd' : return d;
			      case 'h' : return h;
			      case 'm' : return m;
			      case 's' : return s;
			    }
			}
			timeFun()
		</script>
